{{ template "header.html" . }}

  <p><a class="btn" href="/p/new">Create New Project</a></p>

  <p>
    Here is a list of your projects:
  </p>

  {{ if .Projects }}
  <ul>
    {{ range .Projects }}
    <li><a href="/p/{{ .Name }}/">{{ .Title }}</a></li>
    {{ end }}
  </ul>
  {{ else }}
  <p>No projects found.</p>
  {{ end }}

  <p>
    (Ends)
  </p>

{{ template "footer.html" . }}
