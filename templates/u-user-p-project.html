{{ template "header.html" . }}

  <h3>{{ .Project.Progress }}% Complete</h2>

  <div>
    {{ .Project.Content }}
  </div>

  {{ range $i, $Update := .Updates }}
    <h3>Update {{ inc $i }} - {{ $Update.Progress }}%</h3>
    <p>{{ $Update.Status }}</p>
  {{ else }}
    <h3>Updates</h3>
    <li>None.</li>
  {{ end }}

  <p>
    (Ends)
  </p>

{{ template "footer.html" . }}
